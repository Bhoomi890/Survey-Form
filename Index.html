<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <h1>SURVEY FORM</h1>
    <form id="form">
        <div class="form-control">
            <label for="name" id="label-name"> Name </label>
            <input type="text"
                   id="name"
                   placeholder="Enter your name" />
        </div>
        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>
            <input type="email"
                   id="email"
                   placeholder="Enter your email" />
        </div>
  
        <div class="form-control">
            <label for="age" id="label-age">Age</label>
            <input type="text"
                   id="age"
                   placeholder="Enter your age" />
        </div>
        <div class="form-control">
            <label for="comment">Education Details</label>
            <label for="pg"> PG </label>
            <input type="text"
            id="pg"
            placeholder="Enter your pg" />
        </div>
        <div class="form-control">
            <label for="ug"> UG </label>
            <input type="text"
            id="ug"
            placeholder="Enter your ug" />
        </div>
        <div class="form-control">
            <label for="comment"> PUC </label>
            <input type="text"
            id="puc"
            placeholder="Enter your Puc" />
            <div class="form-control">
                <label for="comment"> SSLC </label>
                <input type="text"
                id="sslc"
                placeholder="Enter your sslc" />
            </div>
        </div>
      
    </form>

    <form id="form">
        <div class="form-control">
            <label for="address" id="label-address"> Home Address </label>
            <input type="text"
                   id="address"
                   placeholder="Enter your address" />
        </div>
        <div class="form-control">
            <label for="city" id="label-city">
                City
            </label>
            <input type="city"
                   id="city"
                   placeholder="Enter your city" />
        </div>
  
        <div class="form-control">
            <label for="ph no" id="label-ph no">Phone No.</label>
            <input type="text"
                   id="ph no"
                   placeholder="Enter your phone no." />
        </div>
  
        <div class="form-control">
            <label for="role" id="label-role">Which option best describes you?</label>
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">
                    Professional
                </option>
                <option value="other">Other</option>
            </select>
        </div>
      <div class="form-control">
            <label>Languages and Frameworks known
                <small>(Check all that apply)</small>
            </label>
            <label for="inp-1">
            <input type="checkbox" name="inp">Java</input></label>
            <label for="inp-2">
            <input type="checkbox" name="inp">Python</input></label>
            <label for="inp-3">
            <input type="checkbox" name="inp">JavaScript</input></label>
            <label for="inp-4">
            <input type="checkbox" name="inp">React</input></label>
            <label for="inp-5">
            <input type="checkbox" name="inp">Angular</input></label>
            <label for="inp-6">
            <input type="checkbox" name="inp">Django</input></label>
            <label for="inp-7">
            <input type="checkbox" name="inp">Spring</input></label>
        </div>
          <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>
            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>
        <button type="submit" value="submit"> Submit </button>
    </form>
</body>
</html>
